 <title>CONTACTS</title>
 <style>
    /* Include CSS styles for layout and design */
    /* This is a basic example, you can style it as needed */
    #gallery {
      display: flex;
      flex-wrap:wrap;
      gap: 10px;
    }
    .photo {
      width: 200px;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
    <div class="top-bar">
        <button id="button1">MENU</button>
        <button id="button2">HOME</button>
        <button id="button3">REVIEWS</button>
    </div>
    <h1>Photo Gallery</h1>

    <!-- Form for uploading photos -->
    <input type="file" id="photoInput" accept="image/*" multiple>
    <button onclick="uploadPhotos()">Upload</button>
  
    <!-- Display uploaded photos -->
    <div id="gallery"></div>
  
    <script>
      // Function to display selected photos in the gallery above existing ones
      function uploadPhotos() {
        const input = document.getElementById('photoInput');
        const gallery = document.getElementById('gallery');
  
        for (const file of input.files) {
          const reader = new FileReader();
  
          reader.onload = function(event) {
            const img = document.createElement('img');
            img.src = event.target.result;
            img.classList.add('photo');
  
            // Create a container div for the image and its associated review
            const container = document.createElement('div');
            container.appendChild(img);
  
            const reviewInput = document.createElement('textarea');
            reviewInput.placeholder = 'Leave a review';
            container.appendChild(reviewInput);
  
            // Append the container to the gallery
            gallery.appendChild(container);
          };
  
          reader.readAsDataURL(file);
        }
      }
  
      // Function to submit a review associated with the corresponding image
      function submitReview(event) {
        const review = event.target.previousElementSibling.value;
  
        const reviewElement = document.createElement('p');
        reviewElement.textContent = review;
  
        // Create a new div for each review to separate them
        const reviewDiv = document.createElement('div');
        reviewDiv.appendChild(reviewElement);
  
        // Append the review under the respective image
        event.target.parentNode.appendChild(reviewDiv);
      }
    </script>
  </body>
